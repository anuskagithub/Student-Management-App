<h2>Students List</h2>

<div *ngIf="students$ | async as students">
  <table class="student-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Gender</th>
        <th>Hobby</th>
        <th>Favourite Subject</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let s of students">
        <td>{{ s.name }}</td>
        <td>{{ s.class }}</td>
        <td>{{ s.gender }}</td>
        <td>{{ s.hasHobby ? (s.hobby || '—') : 'No hobby' }}</td>
        <td>{{ s.favouriteSubject || '—' }}</td>
      </tr>
    </tbody>
  </table>

  <a routerLink="/add" class = "btn">Add Student</a>
</div>
